version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: estore-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_DATABASE=nodeapi
    networks:
      - estore-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/nodeapi --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: estore-backend
    ports:
      - "3001:3001"
    environment:
      - MONGO_URL=mongodb://mongodb:27017/nodeapi
      - PORT=3001
      - NODE_ENV=development
    depends_on:
      mongodb:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - estore-network
    command: yarn start
    restart: unless-stopped

volumes:
  mongodb_data:
    driver: local

networks:
  estore-network:
    driver: bridge
